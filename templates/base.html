<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ title }}</title>
  <link rel="stylesheet" href="/static/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <link rel="icon" type="image/png" href="/static/images/logo.png">
</head>
<body>
  <!-- ===== HEADER ===== -->
  <header class="site-header">
    <div class="container nav-container">
      <div class="logo">
        <a href="/">Skin Shop</a>
      </div>
      <nav class="navbar">
        <ul>
          <li><a href="/shop">Shop</a></li>
          <li><a href="/about">About</a></li>
          <li><a href="/quiz">Quiz</a></li>
          <li><a href="/contact">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- ===== PAGE CONTENT ===== -->
  {% block content %}{% endblock %}

  <!-- ===== FOOTER ===== -->
  <footer class="site-footer">
    <div class="container footer-container">
      <div class="footer-column">
        <h4>Products</h4>
        <ul>
          <li><a href="/shop">Luxury Creams</a></li>
          <li><a href="/shop">Face Wash</a></li>
          <li><a href="/shop">Sunscreens</a></li>
          <li><a href="/shop">Hair Care</a></li>
        </ul>
      </div>
      <div class="footer-column">
        <h4>Further Info</h4>
        <ul>
          <li><a href="/about">About Us</a></li>
          <li><a href="/contact">Contact</a></li>
        </ul>
      </div>
      <div class="footer-column">
        <h4>Customer Care</h4>
        <ul>
          <li><a href="#">FAQs</a></li>
          <li><a href="#">Return Policy</a></li>
        </ul>
      </div>
    </div>

    <div class="footer-bottom">
      <p>&copy; 2025 Skin Shop | All rights reserved.</p>
      <div class="social-links">
        <a href="https://www.facebook.com"><i class="fab fa-facebook"></i></a>
        <a href="https://twitter.com"><i class="fab fa-x-twitter"></i></a>
        <a href="https://www.instagram.com"><i class="fab fa-instagram"></i></a>
      </div>
    </div>
  </footer>
</body>
</html>
